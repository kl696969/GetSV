name: Fetch and clean server list with UTF-8 fix

on:
  schedule:
    - cron: '0 * * * *'  # chạy mỗi giờ
  workflow_dispatch:

jobs:
  fetch_clean_save:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          ref: main

      - name: Fetch and clean data by URL order
        run: |
          mkdir -p urls && > combined.txt

          fetch_and_clean() {
            local url=$1
            local name=$2
            local tmpfile="urls/$name.txt"

            echo "Fetching $url..."
            curl -s "$url" > raw.txt

            # Chuyển mã hóa + xóa BOM nếu có
            iconv -f WINDOWS-1258 -t UTF-8 raw.txt -o utf8.txt || cp raw.txt utf8.txt
            sed -i '1s/^\xEF\xBB\xBF//' utf8.txt

            # Đảm bảo dòng cuối có dấu ,
            sed -i '$s/[^,]$/.&,/; $s/,$//; $s/$/,/' utf8.txt

            # Tách dòng theo dấu phẩy, lọc trống, thêm @
            tr ',\r' '\n' < utf8.txt | grep -v '^$' | sed 's/ *@*$/@/' > "$tmpfile"

            rm -f raw.txt utf8.txt
          }

          # Danh sách URL theo thứ tự mong muốn
          fetch_and_clean http://rkbom.site/ip/svmoi.txt         svmoi
          fetch_and_clean http://kpah99.com/nqsh9.txt            nqsh9

          # Gộp theo thứ tự
          for f in urls/*.txt; do
            cat "$f" >> combined.txt
          done

          # Lọc trùng theo IP:PORT
          awk -F: '!a[$2":"$3]++' combined.txt > step_filtered.txt

          # Chỉ giữ dòng hợp lệ
          grep -E '^[^:]+:[^:]+:[0-9]+:[0-9]+@$' step_filtered.txt > fullsv.txt

          # Xóa @ dòng cuối nếu có
          sed -i '${s/@$//}' fullsv.txt

          rm -rf urls combined.txt step_filtered.txt

      - name: Commit and push fullsv.txt
        env:
          TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add fullsv.txt
          git commit -m "Update fullsv.txt at $(date -u)" || echo "Nothing to commit"

          git remote set-url origin https://x-access-token:${TOKEN}@github.com/${{ github.repository }}
          git push origin HEAD:main
