name: Fetch and clean server list with UTF-8 fix

on:
  schedule:
    - cron: '0 * * * *'  # ch·∫°y m·ªói gi·ªù
  workflow_dispatch:

jobs:
  fetch_clean_save:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          ref: main

      - name: Backup old version
        run: |
          cp fullsv.txt fullsv_old.txt || touch fullsv_old.txt

      - name: Fetch and clean data by URL order
        run: |
          mkdir -p urls && > combined.txt

          fetch_and_clean() {
            local url=$1
            local name=$2
            local tmpfile="urls/$name.txt"

            echo "Fetching $url..."
            curl -s "$url" > raw.txt

            # X√≥a BOM n·∫øu c√≥
            sed '1s/^\xEF\xBB\xBF//' raw.txt > clean.txt

            # ƒê·∫£m b·∫£o d√≤ng cu·ªëi c√≥ d·∫•u ,
            sed -i '$s/[^,]$/.&,/; $s/,$//; $s/$/,/' clean.txt

            # T√°ch theo d·∫•u ph·∫©y + chu·∫©n h√≥a
            tr ',\r' '\n' < clean.txt | grep -v '^$' | sed 's/ *@*$/@/' > "$tmpfile"

            rm -f raw.txt clean.txt
          }

          fetch_and_clean http://rkbom.site/ip/svmoi.txt         svmoi
          fetch_and_clean http://kpah99.com/nqsh9.txt            nqsh9

          for f in urls/*.txt; do
            cat "$f" >> combined.txt
          done

          awk -F: '!a[$2":"$3]++' combined.txt > step_filtered.txt
          grep -E '^[^:]+:[^:]+:[0-9]+:[0-9]+@$' step_filtered.txt > fullsv.txt
          sed -i '${s/@$//}' fullsv.txt

          rm -rf urls combined.txt step_filtered.txt

      - name: Compare and notify Telegram if changed
        env:
          TELEGRAM_TOKEN: "7664125092:AAGqzU6gCmEkrbqz4bbdHGkqSk4BuqO3gAU"
          TELEGRAM_CHAT_ID: "770466376"
        run: |
          if ! cmp -s fullsv.txt fullsv_old.txt; then
            echo "fullsv.txt changed, generating diff..."

            # L·∫•y d√≤ng th√™m m·ªõi
            diff=$(comm -13 <(sort fullsv_old.txt) <(sort fullsv.txt) | head -n 20)
            count=$(echo "$diff" | grep -c . || true)

            if [ "$count" -eq 0 ]; then
              diff="(Kh√¥ng r√µ d√≤ng n√†o m·ªõi)"
            fi

            # Th√¥ng b√°o Telegram
            curl -s -X POST https://api.telegram.org/bot${TELEGRAM_TOKEN}/sendMessage \
              -d chat_id="${TELEGRAM_CHAT_ID}" \
              --data-urlencode text="üì• *fullsv.txt* ƒë√£ c·∫≠p nh·∫≠t l√∫c $(date -u '+%H:%M %d-%m-%Y UTC')\n\nüÜï $count d√≤ng m·ªõi:\n\`\`\`\n$diff\n\`\`\`" \
              -d parse_mode=Markdown

          else
            echo "No change in fullsv.txt"
          fi

      - name: Commit and push fullsv.txt
        env:
          TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add fullsv.txt
          git commit -m "Update fullsv.txt at $(date -u)" || echo "Nothing to commit"

          git remote set-url origin https://x-access-token:${TOKEN}@github.com/${{ github.repository }}
          git push origin HEAD:main
