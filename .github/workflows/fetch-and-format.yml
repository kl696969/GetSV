name: Fetch and clean server list with UTF-8 fix

on:
  schedule:
    - cron: '0 * * * *'  # chạy mỗi giờ
  workflow_dispatch:

jobs:
  fetch_clean_save:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          ref: main

      - name: Fetch and process with ordered blocks
        run: |
          mkdir urls && > combined.txt

          # Hàm tải, chuẩn hóa từng URL
          fetch_and_clean() {
            local url=$1
            local outfile=$2

            curl -s "$url" | \
              iconv -f WINDOWS-1258 -t UTF-8 2>/dev/null | \
              sed '1s/^\xEF\xBB\xBF//' | \
              sed '$s/[^,]$/.&,/; $s/,$//; $s/$/,/' | \
              tr ',\r' '\n' | \
              grep -v '^$' | \
              sed 's/ *@*$/@/' | \
              awk -F: '!a[$2":"$3]++' | \
              grep -E '^[^:]+:[^:]+:[0-9]+:[0-9]+@$' > "urls/$outfile"
          }

          # Fetch từng URL (theo thứ tự mong muốn)
          fetch_and_clean http://dangky.hexat.com/lau.txt        lau.txt
          fetch_and_clean http://112.213.94.5/srvips/sv.txt      srv.txt
          fetch_and_clean http://rkbom.site/ip/svmoi.txt         svmoi.txt

          # Gộp lại theo thứ tự
          cat urls/lau.txt >> combined.txt
          cat urls/srv.txt >> combined.txt
          cat urls/svmoi.txt >> combined.txt

          # Xoá @ dòng cuối cùng nếu có
          sed '${s/@$//}' combined.txt > fullsv.txt

          rm -r urls

      - name: Commit and push fullsv.txt
        env:
          TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add fullsv.txt
          git commit -m "Update fullsv.txt at $(date -u)" || echo "Nothing to commit"

          git remote set-url origin https://x-access-token:${TOKEN}@github.com/${{ github.repository }}
          git push origin HEAD:main
