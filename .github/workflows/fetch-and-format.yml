name: Fetch and clean server list with UTF-8 fix

on:
  schedule:
    - cron: '0 * * * *'  # ch·∫°y m·ªói gi·ªù
  workflow_dispatch:

jobs:
  fetch_clean_save:
    runs-on: ubuntu-latest

    env:
      TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
      TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          ref: main

      - name: Fetch and clean data by URL order
        run: |
          mkdir -p urls && > combined.txt

          fetch_and_clean() {
            local url=$1
            local name=$2
            local tmpfile="urls/$name.txt"

            echo "Fetching $url..."
            curl -s "$url" -o raw.txt || echo "" > raw.txt

            # X√≥a BOM n·∫øu c√≥
            sed '1s/^\xEF\xBB\xBF//' raw.txt > clean.txt

            # ƒê·∫£m b·∫£o d√≤ng cu·ªëi c√≥ d·∫•u ,
            sed -i '$s/[^,]$/.&,/; $s/,$//; $s/$/,/' clean.txt

            # T√°ch theo d·∫•u ph·∫©y + chu·∫©n h√≥a
            tr ',\r' '\n' < clean.txt | grep -v '^$' | sed 's/ *@*$/@/' > "$tmpfile"

            rm -f raw.txt clean.txt
          }

          # Danh s√°ch URL theo th·ª© t·ª± mong mu·ªën
          fetch_and_clean http://rkbom.site/ip/svmoi.txt         svmoi
          fetch_and_clean http://kpah99.com/nqsh9.txt            nqsh9

          # G·ªôp ƒë√∫ng th·ª© t·ª±
          for f in urls/*.txt; do
            cat "$f" >> combined.txt
          done

          # L·ªçc tr√πng theo IP:PORT
          awk -F: '!a[$2":"$3]++' combined.txt > step_filtered.txt

          # Ch·ªâ gi·ªØ d√≤ng h·ª£p l·ªá
          grep -E '^[^:]+:[^:]+:[0-9]+:[0-9]+@$' step_filtered.txt > new_fullsv.txt

          # X√≥a @ cu·ªëi n·∫øu c√≥
          sed -i '${s/@$//}' new_fullsv.txt

          rm -rf urls combined.txt step_filtered.txt

      - name: Compare and notify Telegram if changed
        run: |
          if ! cmp -s new_fullsv.txt fullsv.txt; then
            diff=$(comm -13 <(sort fullsv.txt 2>/dev/null) <(sort new_fullsv.txt))

            count=$(echo "$diff" | grep -c . || true)

            # Escape MarkdownV2 characters
            escaped_diff=$(echo "$diff" | sed -e 's/[\\_*{}\[\]()~`>#+\-=|.!]/\\&/g')

            message="üì• *fullsv.txt* ƒë√£ c·∫≠p nh·∫≠t l√∫c $(date -u '+%H:%M %d-%m-%Y UTC')\n\nüÜï $count d√≤ng m·ªõi:\n\`\`\`\n$escaped_diff\n\`\`\`"

            curl -s -X POST https://api.telegram.org/bot${TELEGRAM_TOKEN}/sendMessage \
              -d chat_id="${TELEGRAM_CHAT_ID}" \
              --data-urlencode text="$message" \
              -d parse_mode=MarkdownV2
          else
            echo "Kh√¥ng c√≥ thay ƒë·ªïi, kh√¥ng g·ª≠i Telegram."
          fi

      - name: Commit and push if changed
        env:
          TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          if ! cmp -s new_fullsv.txt fullsv.txt; then
            mv new_fullsv.txt fullsv.txt

            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"

            git add fullsv.txt
            git commit -m "Update fullsv.txt at $(date -u)"
            git remote set-url origin https://x-access-token:${TOKEN}@github.com/${{ github.repository }}
            git push origin HEAD:main
          else
            echo "No changes to commit."
